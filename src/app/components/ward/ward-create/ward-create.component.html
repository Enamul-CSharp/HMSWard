<form #Form="ngForm" (submit)="OnSubmit()">

    <div class="form-group row">
        <label for="name" class="col-md-4">Ward Name:</label>
        <input type="text"
               id="name"
               name="name"
               class="form-control-sm  col-md-8"
               required
               minlength="3"
               [(ngModel)]="model.name"
               #wardName="ngModel" />
        <div *ngIf="wardName.invalid && (wardName.dirty && wardName.touched)"
             class="alert">
            Enter valid ward name
        </div>

    </div>

    <div class="form-group row">

        <input type="number"

               name="deptid"

               required
               minlength="3"
               [(ngModel)]="model.departmentID"

        <div *ngIf="dept.invalid && (dept.dirty && dept.touched)"
             class="alert">
            Enter a valid department Id.
        </div>

    <hr />
    <table>
        <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    ContactNo
                </th>
                <th>
                    Shift
                </th>

                <th>
                    <button type="button" class="btn btn-info" (click)="AddNurse()">Add nurse</button>
                </th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let nurse of model.nurses; let i = index">
                <td class="form-group">
                    <input type="text"
                           name="name[{{i}}]"
                           class="form-control"
                           required
                           [(ngModel)]="nurse.name" />

                </td>
                <td class="form-group">
                    <input name="mobileno[{{i}}]"
                           class="form-control"
                           required
                           [(ngModel)]="nurse.contactNo" />

                </td>
                <td class="form-group">
                    <input name="Shift[{{i}}]"
                           class="form-control"
                           required
                           [(ngModel)]="nurse.Shift" />

                </td>
                <td>
                    <button type="button" class="btn btn-warning" (click)="DeleteNurse(i)">Delete</button>
                </td>
</tbody>

    </table>

    <hr />



    <table>
        <thead>
            <tr>
                <th>
                    Room-Number
                </th>
                <th>
                    Status
                </th>

                <th>
                    <button type="button" class="btn btn-info" (click)="Addroom()">Add rooms</button>
                </th>
            </tr>



        </thead>
        <tbody>
            <tr *ngFor="let room of model.rooms; let i = index">
                <td class="form-group">
                    <input type="text"
                           name="name[{{i}}]"
                           class="form-control"
                           required
                           [(ngModel)]="room.roomNumber" />

                </td>
                <td class="form-group">
                    <input name="mobileno[{{i}}]"
                           class="form-control"
                           required
                           [(ngModel)]="room.status" />

                </td>
                <td>
                    <button type="button" class="btn btn-warning" (click)="Deleteroom(i)">Delete</button>
                </td>
</tbody>


    </table>
    <hr />
    <button type="submit" [disabled]="Form.invalid">Save</button>


</form>
